<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css"/>
</head>
<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
<script type="text/javascript">
    function check(){
        var u=document.getElementById("username").value;
        var p=document.getElementById("password").value;
        $.ajax({
                url: '/api/users/home',
                type: 'post',
                data: {'username': u,'password':p},
                dataType:"json",
                success: function (res) {
                        if(res.result=='fail'){
                            alert('用户名或密码错误，请重试！');
                            window.location.reload();
                        }
                    }
                }
        );
    }
</script>
<body>
<div id="login">
    <h1>欢迎您</h1>
        <form method="post" action="/api/users/home">
        <input type="text" required="required" placeholder="用户名" name="username" id="username">
        <input type="password" required="required" placeholder="密码" name="password" id="password">
        <button class="but" onclick="check()">登录</button>
    </form>
    <a href="/api/users/registerHome" style=" color: #fff;">注册</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/api/users/registerHome" style=" color: #fff;">忘记密码？</a>
</div>
</body>
</html>
